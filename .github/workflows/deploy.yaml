name: Deploy to ECR

on:
  push:
    branches: [master]

env:
  ECR_REPOSITORY: shoopp
  EKS_CLUSTER_NAME: shoopp-cluster
  AWS_REGION: eu-west-2
  MONGO_URI: ${{ secrets.MONGO_URI }}
  SECRET: ${{ secrets.SECRET }}
  TOKEN_KEY: ${{ secrets.TOKEN_KEY }}
  VERIFALIA_USER: ${{ secrets.VERIFALIA_USER }}
  VERIFALIA_PASS: ${{ secrets.VERIFALIA_PASS }}
  PORT: ${{ secrets.PORT }}

jobs:
  build-and-deploy:
    name: Build and Deployment
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.9
        options: --privileged
        ports:
          - 3050:3050
        env:
          DOCKER_HOST: tcp://localhost:2375
    steps:
      - name: Set up Docker Compose
        uses: docker/compose-cli@v1.0.0

      - name: Set short git commit SHA
        id: commit
        uses: prompt/actions-commit-hash@v2

      - name: Check out code
        uses: actions/checkout@v2
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          username: AWS
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}        
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push

      - name: Update kube config
        run: aws eks update-kubeconfig --name shoopp-app --region $AWS_REGION

      - name: Deploy to EKS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: shoopp        
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
        run: |
          sed -i.bak "s|DOCKER_IMAGE|${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}|g" manifests/shoopp-deployment.yaml && \
          aws eks --region $AWS_REGION update-kubeconfig --name $EKS_CLUSTER_NAME && \
          kubectl apply -f manifests/shoopp-deployment.yaml

